trigger:
- master
- features/*
- releases/*

jobs:
#################################################
- job: windows
#################################################
  displayName: windows
  pool:
    vmImage: vs2017-win2016

  steps:
  ################################################################################
  # azure-pipelines-task-lib
  ################################################################################
  
  # npm install
  - task: Npm@1
    displayName: (azure-pipelines-task-lib) npm install
    inputs:
      command: install
      workingDir: node

  # use node 10
  - task: NodeTool@0
    displayName: (azure-pipelines-task-lib) use node 10.23.0
    inputs:
      versionSpec: "10.23.0"

  # build/test
  - script: |
      chcp 437
      node make.js test
    workingDirectory: node
    displayName: (azure-pipelines-task-lib) node make.js test  

  # build/test
  - script: |
      chcp 437
      node make.js test
    displayName: (azure-pipelines-task-lib) node make.js test
    workingDirectory: node

  ################################################################################
  # VstsTaskSdk
  ################################################################################

  # npm install
  - task: Npm@1
    displayName: (VstsTaskSdk) npm install
    inputs:
      command: install
      workingDir: powershell

  # npm test
  - script: npm test
    displayName: (VstsTaskSdk) npm test
    workingDirectory: powershell

